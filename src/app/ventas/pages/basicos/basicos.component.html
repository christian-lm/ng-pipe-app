<div class="text-layout">
  <h1>Pipes Básicos</h1>
  <p>
    Pipes incluídos en Angular - Usualmente en el CommonModule.
  </p>
</div>

<div class="grid">
  <div class="md:col-4">
    <p-card header="Uppercase"
            [subheader]="nombreLower | uppercase">
      {{nombreLower | uppercase }}
    </p-card>
  </div>

  <div class="md:col-4">
    <p-card header="Lowercase"
            [subheader]="nombreLower | lowercase">
      {{nombreLower | lowercase}}
    </p-card>
  </div>

  <div class="md:col-4">
    <p-card header="Titlecase"
            [subheader]="nombreCompleto | titlecase">
      {{nombreCompleto | titlecase}}
    </p-card>
  </div>
</div>
